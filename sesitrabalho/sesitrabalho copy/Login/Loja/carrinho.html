<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="carrinho-body">
    <header class="topo">
        <h1 class="titulo-carrinho">üõí Seu Carrinho</h1>
        <a href="loja.html" class="btn-voltar">‚¨Ö Voltar √† Loja</a>
    </header>

    <div class="lista-carrinho" id="listaCarrinho"></div>
    <div class="total" id="totalCarrinho">Total: R$ 0,00</div>
    <button class="btn-comprar">Finalizar Compra</button>

    <script>
        // Recupera o carrinho do localStorage
        const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
        const lista = document.getElementById("listaCarrinho");
        const totalEl = document.getElementById("totalCarrinho");
        let total = 0;

        if (carrinho.length === 0) {
            lista.innerHTML = "<p>Seu carrinho est√° vazio üò¢</p>";
        } else {
            carrinho.forEach((item, index) => {
                total += item.preco;

                const div = document.createElement("div");
                div.classList.add("item-carrinho");

                div.innerHTML = `
                    <img src="${item.imagem}" alt="${item.nome}">
                    <div class="item-info">
                        <strong>${item.nome}</strong><br>
                        R$ ${item.preco.toFixed(2)}
                    </div>
                    <button class="btn-remover" data-index="${index}">‚ùå</button>
                `;

                lista.appendChild(div);
            });
        }

        totalEl.textContent = `Total: R$ ${total.toFixed(2)}`;

        // Remove um item do carrinho
        document.querySelectorAll(".btn-remover").forEach(btn => {
            btn.addEventListener("click", () => {
                const index = btn.dataset.index;
                carrinho.splice(index, 1);
                localStorage.setItem("carrinho", JSON.stringify(carrinho));
                window.location.reload();
            });
        });
    </script>
</body>
</html>
